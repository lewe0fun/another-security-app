<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new user</title>
</head>
<body>

<form th:method="POST" th:action="people" th:object="${person}">
    <label for="username">Enter username</label>
    <input type="text" th:field="*{username}" id="username">
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>
    <br/>
    <label for="email">Enter email</label>
    <input type="text" th:field="*{email}" id="email">
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</div>
    <br/>
    <label for="password">Enter Password</label>
    <input type="text" th:field="*{password}" id="password">
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name error</div>
    <br/>
    <label for="role">Enter ROLE</label>
    <input type="text" th:field="*{role}" id="role">
    <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Name error</div>
    <br/>
    <input type="submit" value="Create!"/>

</form>

</body>
</html>
